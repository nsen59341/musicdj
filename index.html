<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAppDJ - Music App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tone.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>WebAppDJ</h1>
      <p>Create, play, and experiment with music!</p>
    </header>
    <main>
      <section id="controls" class="control-panel">
        <h2>Controls</h2>
        <div id="transport-controls"></div>
        <div id="tempo-control"></div>
      </section>
      
      <section id="sequencer" class="sequencer-panel">
        <h2>Step Sequencer</h2>
        <div class="sequencer-container">
          <div id="synth-labels" style="display: none;"></div>
          <div id="step-grid"></div>
        </div>
        <div class="settings-container">
          <h3>Sequencer Settings</h3>
          <div id="sequencer-controls" class="sequencer-controls"></div>
        </div>
      </section>

      <section id="visualizer" class="visualizer-panel">
        <h2>Visualizer</h2>
        <div id="visual-display"></div>
      </section>
    </main>
    <footer>
      <button id="savePreset">Save Preset</button>
      <button id="loadPreset">Load Preset</button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
